<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    input, button { padding: 10px; margin: 5px; width: 100%; max-width: 500px; }
    .format { margin: 10px 0; background: #fff; padding: 10px; border-radius: 5px; }
    a.download { display: inline-block; padding: 8px 12px; background: #2c7be5; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>üé• YouTube Downloader</h2>
  <input id="urlInput" type="text" placeholder="Paste YouTube URL here" />
  <button onclick="getFormats()">Fetch Formats</button>
  <div id="result"></div>
  <script>
    async function getFormats() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Fetching formats...";

      const res = await fetch("https://your-render-api.onrender.com/api/youtube", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if (data.error) {
        resultDiv.innerHTML = "‚ùå Error: " + data.error;
        return;
      }

      let html = `<h3>${data.title}</h3><img src="${data.thumbnail}" width="200"/><br/><br/>`;
      data.formats.forEach(f => {
        if (!f.url || !f.ext) return;
        html += `<div class="format"><b>${f.resolution} (${f.ext})</b><br/><a class="download" href="${f.url}" download>‚¨áÔ∏è Download</a></div>`;
      });

      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
